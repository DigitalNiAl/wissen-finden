<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Wissen fangen</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

video, canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
}

video {
  transform: scaleX(-1);
  opacity: 0.35;
  object-fit: cover;
  z-index: 1;
}

canvas {
  z-index: 2;
  pointer-events: none;
}
</style>
</head>

<body>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

ctx.fillStyle = "white";
ctx.font = "bold 80px Arial";
ctx.fillText("WISSEN", 100, 200);

ctx.fillStyle = "red";
ctx.beginPath();
ctx.arc(400, 400, 30, 0, Math.PI * 2);
ctx.fill();
</script>


main();
</script>

</body>
</html>

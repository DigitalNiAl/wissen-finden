<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Wissen fangen</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #0e0e0e;
    overflow: hidden;
  }

  video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  transform: scaleX(-1);
  opacity: 0.35;
  object-fit: cover;
  z-index: 1;
}

canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 2;
  pointer-events: none;
}

  }

  video {
    transform: scaleX(-1);
    opacity: 0.35;
    object-fit: cover;
  }
</style>
</head>

<body>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

let wissen = {
  x: canvas.width / 2,
  y: canvas.height / 2
};

function drawWissen() {
  ctx.font = "bold 56px Arial";
  ctx.fillStyle = "#ffffff";
  ctx.fillText("Wissen", wissen.x - 90, wissen.y);
}

function moveWissenAway(handX, handY) {
  const dx = wissen.x - handX;
  const dy = wissen.y - handY;
  const dist = Math.sqrt(dx * dx + dy * dy);

  if (dist < 150) {
    wissen.x += dx * 0.15;
    wissen.y += dy * 0.15;
  }
}

const hands = new Hands({
  locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
  maxNumHands: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

hands.onResults(results => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawWissen();

  if (results.multiHandLandmarks) {
    const finger = results.multiHandLandmarks[0][8];
    const handX = finger.x * canvas.width;
    const handY = finger.y * canvas.height;

    moveWissenAway(handX, handY);

    ctx.beginPath();
    ctx.arc(handX, handY, 12, 0, Math.PI * 2);
    ctx.fillStyle = "#ff4444";
    ctx.fill();
  }
});

const camera = new Camera(video, {
  onFrame: async () => {
    await hands.send({ image: video });
  },
  width: 1280,
  height: 720
});
camera.start();
</script>

</body>
</html>
